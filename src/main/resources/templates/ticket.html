<!DOCTZPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .hero-image {
            background-image: url("/images/Train.jpg");
            background-color: #cccccc;
            height: 500px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
</head>
<body class="hero-image hero-text">
<h1>Reservation successfully completed</h1>
<div th:each="ticket : ${Ticket}">
    <h2>Ticket Details</h2>
    <center>
        <table>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">Name:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.name}"/></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">Phone number:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.phoneNo}"/></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">Train number:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.trainNo}"/></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">Train name:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.trainName}"/></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">Date:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.date}" ></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">From:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.fromStation}"/></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">To:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.toStation}"/></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">Departure time:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.startTime}"/></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">Arrival time:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.endTime}"/></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">Number of tickets:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.noOfTicket}"/></td>
        </tr>
        <tr>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;">Seats:</td>
            <td  style="font-family: 'Times New Roman'; font-size: x-large;" th:text="${ticket.ticketIds}"/></td>
        </tr>
    </table>

    <!--<p th:text="'Name: ' + ${ticket.getName()}" />-->

</div>
<a href="/">Book another Ticket</a>
</body>
</html>
